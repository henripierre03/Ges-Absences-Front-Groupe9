<!-- Navigation Header -->
<div class="bg-gradient-to-br from-gray-50 to-white">
  <nav
    class="bg-primary rounded-b-2xl shadow-lg fixed w-full top-0 z-50 border-b border-gray-200"
  >
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center space-x-3 group">
          <img
            src="/img/logo.png"
            alt="Ouzeon Shop Logo"
            class="w-32 h-20 -mt-3 -ml-5 -mb-2 object-cover transition-transform duration-300 group-hover:scale-105 drop-shadow-md"
          />
        </a>
        <div
          class="w-12 h-12 transform transition-all duration-300 hover:scale-110 hover:rotate-6 relative overflow-hidden rounded-full shadow-lg"
        >
          <img
            src="/img/logo-droite.png"
            alt="Ouzeon Shop Logo"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </nav>

  <aside class="fixed left-4 top-1/2 -translate-y-1/2 z-40">
    <div
      class="bg-transparent rounded-2xl shadow-xl p-3 border border-gray-200/50"
    >
      <div class="flex flex-col space-y-4">
        <div class="group relative">
          <a
            routerLink="/absence/accueil"
            class="flex items-center justify-center w-14 h-14 bg-primary hover:bg-orange-500 rounded-xl transition-all duration-300 transform hover:scale-110 hover:shadow-lg hover:shadow-blue-500/25"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-white transition-transform duration-300 group-hover:scale-110"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              />
            </svg>
          </a>
          <!-- Tooltip -->
          <div
            class="absolute left-full ml-3 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none"
          >
            <div
              class="bg-gray-800 text-white px-3 py-2 rounded-lg text-sm whitespace-nowrap"
            >
              Accueil
              <div
                class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1 w-2 h-2 bg-gray-800 rotate-45"
              ></div>
            </div>
          </div>
        </div>

        <div class="group relative">
          <div
            class="flex items-center justify-center w-14 h-14 bg-primary hover:bg-orange-500 rounded-xl transition-all duration-300 transform hover:scale-110 hover:shadow-lg hover:shadow-blue-500/25 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-white transition-transform duration-300 group-hover:scale-110"
            >
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
          </div>
          <!-- Tooltip -->
          <div
            class="absolute left-full ml-3 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none"
          >
            <div
              class="bg-gray-800 text-white px-3 py-2 rounded-lg text-sm whitespace-nowrap"
            >
              Profil
              <div
                class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1 w-2 h-2 bg-gray-800 rotate-45"
              ></div>
            </div>
          </div>
        </div>

        <div class="group relative">
          <a
            routerLink="/absence"
            class="flex items-center justify-center w-14 h-14 bg-primary hover:bg-orange-500 rounded-xl transition-all duration-300 transform hover:scale-110 hover:shadow-lg hover:shadow-blue-500/25"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-white transition-transform duration-300 group-hover:scale-110"
            >
              <path d="M8 2v4" />
              <path d="M12 2v4" />
              <path d="M16 2v4" />
              <rect width="16" height="18" x="4" y="4" rx="2" />
              <path d="M8 10h6" />
              <path d="M8 14h8" />
              <path d="M8 18h5" />
            </svg>
          </a>
          <!-- Tooltip -->
          <div
            class="absolute left-full ml-3 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none"
          >
            <div
              class="bg-gray-800 text-white px-3 py-2 rounded-lg text-sm whitespace-nowrap"
            >
              Notes
              <div
                class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1 w-2 h-2 bg-gray-800 rotate-45"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Bouton de Déconnexion -->
  <div class="fixed bottom-6 left-6 z-40">
    <div class="group relative">
      <button
        (click)="onLogout()"
        class="flex items-center justify-center w-16 h-16 bg-red-500 hover:bg-red-600 rounded-full shadow-xl transition-all duration-300 transform hover:scale-110 hover:shadow-red-500/25"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-white transition-transform duration-300 group-hover:scale-110"
        >
          <path d="m16 17 5-5-5-5" />
          <path d="M21 12H9" />
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        </svg>
      </button>
      <!-- Tooltip -->
      <div
        class="absolute left-full ml-3 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none"
      >
        <div
          class="bg-gray-800 text-white px-3 py-2 rounded-lg text-sm whitespace-nowrap"
        >
          Déconnexion
          <div
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1 w-2 h-2 bg-gray-800 rotate-45"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
