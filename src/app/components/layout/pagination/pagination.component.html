<div class="bg-white px-6 py-4 border-t border-gray-100">
  <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
    <!-- Contrôles de pagination -->
    <div class="flex items-center gap-2">
      <!-- Bouton Précédent -->
      <button
        (click)="previousPage()"
        class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        [disabled]="first"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Précédent
      </button>

      <!-- Numéros de pages -->
      <div class="flex items-center gap-1">
        @for (item of pages; track $index) {
        <button
          (click)="onPaginate($index)"
          
          class="px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200"
          [class.text-white]="$index === currentPage"
          [class.bg-primary]="$index === currentPage"
          [class.border-primary]="$index === currentPage"
          [class.text-gray-700]="$index !== currentPage"
          [class.bg-white]="$index !== currentPage"
          [class.border-gray-300]="$index !== currentPage"
          [class.hover:bg-gray-50]="$index !== currentPage"
        >
          {{ $index + 1 }}
        </button>
        }

        <!-- <span class="px-3 py-2 text-sm text-gray-500">...</span>
        <button
          
          class="px-3 py-2 text-sm font-semibold text-white bg-primary border border-primary rounded-lg "
        >
          5
        </button> -->
      </div>

      <!-- Bouton Suivant -->
      <button
        (click)="nextPage()"
        class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="last"
      >
        Suivant
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
